language: node_js
node_js:
- 4
- 5
- 6
- node 

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - oracle-java8-installer
sudo: required
dist: trusty
  
env:
- CXX="g++-4.8" KIBANA_VERSION="5.0.0-beta1"

services:
  - elasticsearch

before_script:
- npm install -g gulp
- wget -O kibana.tar.gz https://github.com/elastic/kibana/archive/v${KIBANA_VERSION}.tar.gz
- wget -O elasticsearch.tar.gz https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-${KIBANA_VERSION}.tar.gz
- mkdir -p kibana && tar -zxf kibana.tar.gz -C kibana --strip-components=1
- mkdir -p elasticsearch && tar -zxf elasticsearch.tar.gz -C elasticsearch --strip-components=1
- sudo apt-get install oracle-java8-set-default
- sh -c 'cd kibana && npm install'
- ./elasticsearch/bin/elasticsearch 
- ./kibana/bin/kibana --no-ssl 
- sleep 20
- curl -O https://raw.githubusercontent.com/rockymadden/transfer-cli/master/src/transfer && chmod +x transfer

script:
- gulp build
- gulp package
- ./kibana/bin/kibana-plugin install $(./transfer upload target/mathlion-${KIBANA_VERSION}.zip)



deploy:
  provider: releases
  file_glob: true
  api_key:
    secure: 
  file: target/mathlion-*.zip
  skip_cleanup: true
  on:
    repo: fermiumlabs/mathlion
    tags: true
    node: 4      
notifications:
  email: false
