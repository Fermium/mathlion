language: node_js
node_js:
- node
- 6
- 5

before_script:
- npm install -g gulp

script:
- gulp build
- gulp package

deploy:
  provider: releases
  file_glob: true
  api_key:
    secure: 
  file: target/mathlion-*.zip
  skip_cleanup: true
  on:
    repo: fermiumlabs/mathlion
    branch: 
      - master
      - deploy-test
